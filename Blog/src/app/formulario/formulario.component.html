<div class="fondo">
    <h1>Agrega un libro</h1>
    <div class="container">
        <div class="offset-lg-2 col-lg-8 offset-sm-1 col-sm-10">

            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="form-label">Titulo</label>
                    <input type="text" class="form-control" formControlName="titulo">
                </div>
                <div class="form-group">
                    <label class="form-label">Texto</label>
                    <input type="text" class="form-control" formControlName="texto">
                </div>
                <div class="form-group">
                    <label class="form-label">Autor</label>
                    <input type="text" class="form-control" formControlName="autor">
                </div>
                <div class="form-group">
                    <label class="form-label">Imagen</label>
                    <input type="text" class="form-control" formControlName="imagen">
                </div>
                <div class="form-group">
                    <label class="form-label">AÃ±o</label>
                    <input type="text" class="form-control" formControlName="fecha">
                </div>
                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <select class="form-control" formControlName="categoria">
                        <option value="todos">Todos</option>
                        <option value="cocina">Cocina</option>
                        <option value="random">Random</option>
                        <option value="ficcion">Ficcion</option>
                        <option value="novela">Novela</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Crear post" class="btn btn-success btn-block">
                </div>
            </form>
        </div>
    </div>
</div>
